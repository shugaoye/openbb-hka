[project]
name = "openbb-hka"
version = "1.0.4"
description = "Dashboard for your financial data in China and Hong Kong market"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "fastapi>=0.115",
    "nbformat>=5.10.4",
    "openbb>=4.1.3",
    "openbb-akshare>=1.0.5",
    "openbb-tushare>=1.0.0",
    "openbb-core==1.4.8",
    "plotly>=6.3.0",
    "python-dotenv>=1.1.1",
    "requests>=2.32.4",
    "uvicorn>=0.34.2",
    "openbb-ai>=1.7.5",
    "sse-starlette>=3.0.2",
    "openai>=1.109.1",
    "magentic>=0.40.0",
    "sqlalchemy>=1.4.0,<2.0.0",
    "python-jose[cryptography]>=3.3.0,<4.0.0",
    "bcrypt==4.0.1",
    "passlib==1.7.4",
    "wechatpy>=1.8.0,<2.0.0",
    "aiosqlite>=0.17.0,<0.18.0"
]

[dependency-groups]
dev = [
    "ipykernel>=6.30.1",
    "openbb-devtools>=1.4.4",
    "pytest>=7.4.4",
]
